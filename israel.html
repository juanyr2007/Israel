    <!-- Estrella de David (Hexágono) -->
    <polygon points="15,5 16.2,8 19,8 16.7,10 17.8,13 15,11 12.2,13 13.3,10 11,8 13.8,8" fill="#0038A8" />

  <h1><p>Tierra sagrada donde yo nací, suelo bendito donde moriré,

    yo te prometo consagrarme a ti y dedicarte mis cariños,
    
    mis cariños más fervientes, mis cariños y mi fe.</p></h1>
